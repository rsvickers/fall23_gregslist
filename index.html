      <section class="row justify-content-center">
        <div class="col-12 col-md-6 p-4 bg-dark">
          <form onsubmit="app.HousesController.createHouse(event)" class="text-light">
            <div>
              <label for="year">Year</label>
              <input id="year" type="number" required min="1500" max="2024" placeholder="House Year" name="year">

              <label for="houseNumber">House Number</label>
              <input id="houseNumber" type="number" required min="0" max="10000" placeholder="#Ô∏è‚É£1234"
                name="houseNumber">

              <label for="street">Street Name</label>
              <input id="street" type="string" required minlength="0" maxlength="10000" placeholder="Street Name"
                name="street">

              <label for="city">City</label>
              <input id="city" type="string" required minlength="0" maxlength="10000" placeholder="City" name="city">

              <label for="bedrooms">Bedrooms</label>
              <input id="bedrooms" type="number" required min="0" max="25" placeholder="üõèÔ∏è" name="bedrooms">

              <label for="bathrooms">Bathrooms</label>
              <input id="bathrooms" type="number" required min="0" max="25" placeholder="üöΩ" name="bathrooms">

              <label for="sqft">Square Feet</label>
              <input id="sqft" type="number" required min="10" max="2500000" placeholder="Square Feet" name="sqft">

              <label for="price">Price</label>
              <input id="price" type="number" required min="10" max="25000000" placeholder="üí∞" name="price">

              <label for="imgUrl">Image URL</label>
              <input id="imgUrl" type="url" required minlength="0" maxlength="25000" placeholder="üì∏" name="imgUrl">

              <label for="description">Description</label>
              <textarea name="description" id="description" cols="3" rows="5"
                placeholder="This house is nice..."></textarea>

              <label for="isHaunted">Is the House haunted?</label>
              <input id="isHaunted" class="checkbox" type="checkbox" name="price">
              <div>
                <button class="btn btn-secondary" type="submit">Submit üè†</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section id="houses" class="row"></section>


    </div>
